<div id="ex-set-up-experiment-div"><div id="stepper" class="stepper" data-steps="6" data-role="stepper" data-start="1"></div>

    <script>
        var customFieldAmount = 0;
        var experimentQueueAmount = 0;
    </script>
    <div class="steps" >
        <div id="ex-step1">
            <form>
                <fieldset>
                    <legend>Experiment Information</legend>
                    <label>Name</label>
                    <div  class="input-control text" data-role="input-control">
                        <input id="ex-name" type="text" placeholder="Experiment Name">
                        <button class="btn-clear" tabindex="-1"></button>
                    </div>
                    <label>Short Description</label>
                    <div  class="input-control text" data-role="input-control">
                        <input id="ex-short-description" type="text" placeholder="Short Description">
                        <button class="btn-reveal" tabindex="-1"></button>
                    </div>
                    <label>Description</label>
                    <div class="input-control textarea" data-role="input-control">
                        <textarea id="ex-long-description" placeholder="Long Description"></textarea>
                    </div>

                    <a id="ex-open-optional-fields" href="#" style="margin: 1px;">
                        <h4>
                            <span>Optional Fields</span>
                            <i id="ex-description-down" class="icon-arrow-down-5"></i>
                            <i id="ex-description-up"   class="icon-arrow-up-5"></i>
                        </h4>
                    </a>
                    <div id="ex-optional-fields">
                        <label>Screen Whitepoint</label>
                        <div  class="input-control text" data-role="input-control">
                            <input id="ex-screen-whitepoint" type="text" placeholder="Screen Whitepoint">
                            <button class="btn-reveal" tabindex="-1"></button>
                        </div>
                        <label>Screen Lumineance (cd/m<sup>2</sup>)</label>
                        <div  class="input-control text" data-role="input-control">
                            <input id="ex-luminance-screen" type="text" placeholder="Screen Luminance">
                            <button class="btn-reveal" tabindex="-1"></button>
                        </div>
                        <label>Whitepoint Room Illumination</label>
                        <div  class="input-control text" data-role="input-control">
                            <input id="ex-room-whitepoint" type="text" placeholder="Whitepoint Room">
                            <button class="btn-reveal" tabindex="-1"></button>
                        </div>
                        <label>Ambient Illumination (lux)</label>
                        <div  class="input-control text" data-role="input-control">
                            <input id="ex-ambient-illumination" type="text" placeholder="Short Description">
                            <button class="btn-reveal" tabindex="-1"></button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="ex-step2">
            <form>
                <fieldset>
                    <legend>Observer Input Fields</legend>
                    <div id="ex-default-fieldset">
                        <div class="input-control text size6" data-role="input-control">
                            <input id="ex-first-name" type="text" value="First Name" disabled/>
                            <button class="btn-clear"></button>
                        </div>
                        <div class="input-control switch margin10" data-role="input-control">
                            <label>
                                <input id="ex-first-name-check" type="checkbox" checked/>
                                <span class="check"></span>
                            </label>
                        </div>

                        <div class="input-control text size6" data-role="input-control">
                            <input id="ex-last-name" type="text" value="Last Name" disabled/>
                            <button class="btn-clear"></button>
                        </div>
                        <div class="input-control switch margin10" data-role="input-control">
                            <label>
                                <input id="ex-first-last-check" type="checkbox" checked/>
                                <span class="check"></span>
                            </label>
                        </div>

                        <div class="input-control text size6" data-role="input-control">
                            <input id="ex-age" type="text" value="Age" disabled/>
                            <button class="btn-clear"></button>
                        </div>
                        <div class="input-control switch margin10" data-role="input-control">
                            <label>
                                <input id="ex-age-check" type="checkbox" checked/>
                                <span class="check"></span>
                            </label>
                        </div>

                        <div class="input-control text size6" data-role="input-control">
                            <input id="ex-sex" type="text" value="Sex" disabled/>
                            <button class="btn-clear"></button>
                        </div>
                        <div class="input-control switch margin10" data-role="input-control">
                            <label>
                                <input id="ex-sex-check" type="checkbox" checked/>
                                <span class="check"></span>
                            </label>
                        </div>
                    </div>
                    <div style="margin:20px 0px">
                        <button id="ex-add-field">Add Custom Field</button>
                        <button id="ex-add-field-history">Add Field From History</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="ex-step3">
            <form>
                <fieldset>
                    <legend>Instructions and Image Sets</legend>
                    <div style="margin:20px 0px">
                        <button id="ex-add-image-set">Add Image Set</button>
                        <button id="ex-add-instruction">Add Instruction</button>
                        <button id="ex-add-instruction-history">Add Instruction From History</button>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="ex-step4">Page 4</div>
        <div id="ex-step5">Page 5</div>
        <div id="ex-step6">Page 6</div>
    </div>
    <div class="place-right">
        <button class="button" onclick="$('#stepper').stepper('prior')">Back</button>
        <button class="button"  onclick="$('#stepper').stepper('next')">Next</button>
    </div>
</div>
