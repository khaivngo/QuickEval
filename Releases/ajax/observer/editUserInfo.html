<div id="login-form" style="width:500px; margin:auto">
                <fieldset>
                    <legend>Edit Userinfo</legend>
                    <label>First Name</label>
                    <div class="input-control text" data-role="input-control">
                        <input id="first-name" type="text" placeholder="First Name">
                        <button class="btn-clear" tabindex="-1"></button>
                    </div>
                    <label>Last Name</label>
                    <div class="input-control text" data-role="input-control">
                        <input id="last-name" type="text" placeholder="Last Name">
                        <button class="btn-clear" tabindex="-1"></button>
                    </div>
					<label>Nationality</label>
                    <div class="input-control text" data-role="input-control">
                        <input id="nationality" type="text" placeholder="Nationality">
                        <button class="btn-clear" tabindex="-1"></button>
                    </div>
					<label>Title</label>
                    <div class="input-control text" data-role="input-control">
                        <input id="title" type="text" placeholder="Title">
                        <button class="btn-clear" tabindex="-1"></button>
                    </div>
					<label>Phone Number</label>
                    <div class="input-control text" data-role="input-control">
                        <input id="phone-number" type="text" placeholder="Phone Number">
                        <button class="btn-clear" tabindex="-1"></button>
                    </div>
					
					
					<div style="margin-top: 20px">
						<button id="user-info-submit" class="button primary">Confirm</button>
                    </div>
                </fieldset>
            </div>
