            <select id="delete-anonymous-select" name="age">
				<option value="" disabled selected>Select interval</option>

                <option>A Month</option>
                <option>Six Months</option>

        </div>

        </div><br/>
        <div style="margin-top: 20px;">
            <button id="delete-anonymous-submit" class="button primary" style="margin:20px 0">Delete Anonymous Users</submit>
        </div>

</div>
