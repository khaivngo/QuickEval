<fieldset id="field-delete-instruction" style="margin:10px; width:100%;">
    <legend>Delete Instructions</legend>
    <h4><i class="icon-warning"></i> It is not possible to delete any instruction belonging to experiment</h4>

    <p>Illustrated with "instruction title [ experiment title ]" </p>
    </br>
    <p>List contains ALL available instructions across scientists.</p>
    <table id="delete-instruction">
        <tr>
            <td>
                <select id="sel1" size="" multiple="multiple">

                </select>
            </td>
            <td align="center" valign="middle">
                <button class="small " id="select-right-delete-instruction" value=""><i class="icon-arrow-right"></i>
                </button>
                </br></br>
                <button class="small" id="select-left-delete-instruction" value=""><i class="icon-arrow-left"></i>
                </button>
                </br></br>
                <button class="small " id="select-all-delete-instruction" value="">All</button>
                </br></br>
                <button class="small bg-green fg-white" id="select-reset-delete-instruction" value="">Reset</button>
                </br></br>
            </td>
            <td>
                <select id="sel2" size="10" multiple="multiple">

                </select>
            </td>
        </tr>
    </table>
    </br>

    <div id="delete-instruction-dialog">
        <button id="confirm-delete-instruction" class="small bg-darkRed fg-white" value=""><i
                class="icon-checkmark"></i></button>
        <button id="cancel-delete-instruction" class="small bg-green fg-white" value=""><i class="icon-cancel-2"></i>
        </button>

    </div>
    <button id="submit-delete-instruction" class=" bg-darkRed fg-white" value=""><i class="icon-remove"></i></button>


</fieldset>
