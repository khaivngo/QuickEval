<head>	
    <link href="css/chartjs.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <script src="js/plugins/chartjs/knockout-3.0.0.js"></script>
    <script src="js/plugins/chartjs/globalize.min.js"></script>
    <script src="js/plugins/chartjs/dx.chartjs.js"></script>
    <script src="js/scientist/dashboardScript.js"></script>

    <script src="min/metro.min.js"></script>
    <script src="js/metro/metro-hint.js"></script>
</head>

<div id="scientist-dashboard-wrapper" class="dashboard">
    <table class="table bordered" id="table1">
        <thead>
            <tr>
                <th><span data-hint="Title of experiment" data-hint-position="bottom"><strong>Experiment</strong></span></th>
                <th><span data-hint="Numbers of users that have opened the experiment" data-hint-position="bottom"><strong>Visitors</strong></span></th>
                <th><span data-hint="Number of users that have completed the experiment" data-hint-position="bottom"><strong>Visitors completed</strong></span></th>
                <th>
                    <span
                        data-hint='Average time for users that have completed the experiment, "N/A" means none have completed yet'
                        data-hint-position="bottom"
                    >
                        <strong>Average time (H:m:s)</strong>
                    </span>
                </th>
            </tr>
        </thead>
        <tbody id="statistics">
        </tbody>
    </table>

    <div class="content-dashboard">
        <div class="pane" style="margin-left:-4.5%;">
            <div id="chartContainer" class="case-container" style="width: 70%; height: 380px;"></div>
        </div>
    </div>
</div>
