<fieldset style='margin:10px; width:100%'>
    <legend>View Experiments</legend>

    <div class="listview-outlook" data-role="listview">
        <div class="list-group">
            <a href="#" class="group-title">Public Experiments</a>
            <div class="group-content public-experiments">
                <!-- public experiments from the database gets appended here -->
            </div>
        </div>
        <div class="list-group">
            <a href="#" class="group-title">Hidden Experiments</a>
            <div class="group-content hidden-experiments">
                <!-- hidden experiments from the database gets appended here -->
            </div>
        </div>
    </div>

    <div id="selected-experiment" style="margin:20px 0">
        <fieldset style="padding-bottom: 30px;">
            <h2 id="experiment-name">Experiment Name</h2>
            <p id="experiment-type"></p>
            <p id="experiment-description"></p>
            <p id="experiment-url"></p>

            <div class="primary-buttons">
                <button id="export-experiment" class="primary" style="padding: 10px 15px;"><i class="fa fa-download"></i> Export Experiment</button>

                <div id='export-parameters'>
                    <fieldset>
                        <div id="parameter-complete" class="input-control checkbox hei" data-role="input-control">
                            <label>
                                <input type="checkbox" checked/>
                                <span class="check"></span>
                                <span class="hint-trigger" data-hint="Only exports results from observers who completed the full experiment" data-hint-position="right">Complete Results</span>
                            </label>
                        </div> <br/>
                        <legend id="paramters-title">Parameters</legend>
                        <div id="parameter-metadata" class="input-control checkbox hei" data-role="input-control">
                            <label>
                                <input type="checkbox" checked/>
                                <span class="check"></span>
                                <span class="hint-trigger" data-hint="Experiment information like name, description, timestamp, scientist" data-hint-position="right">Metadata</span>
                            </label>
                        </div> <br/>
                        <div id="parameter-parameters" class="input-control checkbox hei" data-role="input-control">
                            <label>
                                <input type="checkbox" checked/>
                                <span class="check"></span>
                                <span class="hint-trigger" data-hint="Displays parameters like display original, display timer etc" data-hint-position="right">Parameters</span>
                            </label>
                        </div> <br/>
                        <div id="parameter-instructions" class="input-control checkbox hei" data-role="input-control">
                            <label>
                                <input type="checkbox" checked/>
                                <span class="check"></span>
                                <span class="hint-trigger" data-hint="Displays instructions used in experiment." data-hint-position="right">Instructions</span>
                            </label>
                        </div> <br/>
                        <div id="parameter-image-sets" class="input-control checkbox hei" data-role="input-control">
                            <label>
                                <input type="checkbox" checked/>
                                <span class="check"></span>
                                <span class="hint-trigger" data-hint="Displays imagesets with their names and images" data-hint-position="right">Image Sets</span>
                            </label>
                        </div> <br/>
                        <div id="parameter-observer-data" class="input-control checkbox hei" data-role="input-control">
                            <label>
                                <input type="checkbox" checked/>
                                <span class="check"></span>
                                <span class="hint-trigger" data-hint="Displays all observers used in experiment and their userdata" data-hint-position="right">Observer Data</span>
                            </label>
                        </div> <br/>
                        <div id="parameter-input-field-data" class="input-control checkbox hei" data-role="input-control">
                            <label>
                                <input type="checkbox" checked/>
                                <span class="check"></span>
                                <span class="hint-trigger" data-hint="Displays all inputfields used in experiment and results from observers like first name, age" data-hint-position="right">Input Field Data</span>
                            </label>
                        </div> <br/>
                        <div id="parameter-results" class="input-control checkbox hei" data-role="input-control">
                            <label>
                                <input type="checkbox" checked/>
                                <span class="check"></span>
                                <span class="hint-trigger" data-hint="Displays results for experiment." data-hint-position="right">Results</span>
                            </label>
                        </div> <br/>
                    </fieldset>
                </div>
                <button id="export-results" class="primary" style="padding: 10px 15px;"><i class="fa fa-download"></i> Export Results</button>

                <button id="set-hidden" class="primary" style="padding: 10px 15px;"><i class="fa fa-eye-slash"></i> Set Hidden</button>
                <button id="set-public" class="primary" style="padding: 10px 15px;">Set Public</button>
            </div>

            <div class="danger-buttons" style="margin-top: 10px;">
                <button id="clear-results" class="danger" style="padding: 10px 15px;" title="Removes all results connected to the experiment">Clear experiment results</button>
                <button id="delete-experiment" class="danger" style="padding: 10px 15px;"><i class="fa fa-trash-o"></i> Delete Experiment</button>
            </div>
        </fieldset>


    	<p>Experiment statistics</p>
    	<div id="selected-experiment" class = "primary">
            <table class="table bordered" id="table3">
                <tbody id="statistics">
                </tbody>
            </table>
    	</div>

        <script src="js/plugins/jquery.panzoom.min.js"></script>
        <script src="canvas-image-marker/Helper.js"></script>
        <script src="canvas-image-marker/Annotation.js"></script>
        <script src="canvas-image-marker/canvas-heatmap.js"></script>

        <div id="heatmap-results">
            <h3>Heatmap</h3>

            <div style="overflow: hidden; position: relative; border: 1px solid #eee; height: 100%; width: 100%;">
                <div id="pan" class="panzoom" style="max-width: 800px; max-height: 600px;">
                    <!-- selected image gets appended here -->
                </div>
            </div>

            <div id="heatmap-panel-container">
                <i style="z-index: 1000; position: absolute; left: 0; top: 0; padding: 20px; cursor: pointer; color: #bbb;" id="close-heatmap-panel" class="fa fa-2x fa-close"></i>
                <ul id="heatmapPanel">
                    <li id="hueSection">
                        <h2 style="font-family: Helvetica;">hue</h2>
                        <input type="number" class="sizeNumber" value="0">
                        <div class="rangeSlider">
                            <div class="rangeSliderLowValue">0</div>
                            <input id="hueLevel" type="range" value="0" min="0" max="360">
                            <div class="rangeSliderMaxValue">360</div>
                        </div>
                    </li>
                    <li id="satSection">
                        <h2 style="font-family: Helvetica;">saturation</h2>
                        <input type="number" class="sizeNumber" value="50">
                        <div class="rangeSlider">
                            <div class="rangeSliderLowValue">0</div>
                            <input id="satLevel" type="range" value="50" min="0" max="100">
                            <div class="rangeSliderMaxValue">100</div>
                        </div>
                    </li>
                    <li>
                        <input type="checkbox" id="jetScale">
                        <label for="jetScale">Hue scale (Multiple colors)</label>
                    </li>
                    <li>
                        <input type="checkbox" id="reverseScale">
                        <label for="reverseScale">Reverse scale</label>
                    </li>
                    <li>
                        <input type="checkbox" id="liveGen">
                        <label for="liveGen">Enable live generating (CPU consuming)</label>
                    </li>
                    <li id="opacity-of-marks">
                        <h2 style="font-family: Helvetica;">opacity of marks</h2>
                        <input id="opacity-value" type="number" class="sizeNumber" value="10" min="0" max="10">
                        <div class="rangeSlider">
                            <div class="rangeSliderLowValue">0</div>
                            <input id="opacity-slider" type="range" value="10" min="0" max="10">
                            <div class="rangeSliderMaxValue">10</div>
                        </div>
                    </li>
                    <!-- <li>
                        <button type="button" id="genHeatmap">Generate heatmap</button>
                    </li> -->
                </ul>
            </div>
        </div> <!-- /#heatmap-results -->


        <div id="experiment-results">
            <!-- results from the selected experiment gets appended here -->
        </div>


        <h3 id="no-results-warning">No results yet</h3>

    </div>

</fieldset>
