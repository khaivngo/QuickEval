<fieldset style='margin:10px; width:100%'>
    <legend>Upload Images</legend>
    <label>Name of the Image Set</label>

    <div class="input-control text" data-role="input-control">
        <input id='image-set-name' type="text">
        <button class="btn-clear" tabindex="-1"></button>
    </div>
    <label>Description</label>
    <div class="input-control text" data-role="input-control">
        <input id="image-set-description" type="text">
        <button class="btn-clear" tabindex="-1"></button>
    </div>
    <button id="start-upload-button" class="primary">Start Upload</button>
    </br>
    <i class="icon-info on-left"></i>
    <p>Uploaded image sets needs to contain an original or have a picture that can be set as a dummy original. </p>

</fieldset>
