<div id="heatmap-results">
    <h3>Heatmap</h3>

    <div id="heatmap-image-select">
        <!-- Select image dropdown get appended here -->
    </div>

    <div style="overflow: hidden; position: relative; border: 1px solid #eee; height: 100%; width: 100%;">
        <div id="pan" class="panzoom" style="max-width: 800px; max-height: 600px;">
            <div class="canvas-container" style="position: relative;">
                 <!-- selected image gets appended here -->
            </div>
        </div>
    </div>

    <script src="js/artifactExperiment/artifactMarkingPen/canvas-heatmap.js"></script>

    <div id="heatmap-panel-container" data-status ="false">
     <!--  <i style="position: absolute; left: 0; top: 0; padding: 20px; cursor: pointer; color: #bbb;" id="close-heatmap-panel" class="fa fa-2x fa-close"></i> -->

        <div class = "heatmapPanelHeader">Heatmap settings <span id = "close-heatmap-panel" title = "Close heatmap settings" style = "float: right; font-family: helvetica; cursor: pointer;">X</span></div>

        <div id = "heatmapTab" class = "tabSection">Heatmap</div>
        <div id = "annotationTab" class = "tabSection">Annotations</div>

        <!-- Heatmap Section -->
        <div id="heatmapSection">
            <ul class = "sectionItem">
                <li type = "header">Scale options</li>
                <li title = "Select a scale">
                    <label>Heatmap scale</label>
                    <select id = "scaleType">
                        <option>Jet scale</option>
                        <option>Monochromatic scale</option>
                        <option>Gray scale</option>
                    </select>
                </li>
                <li title = "Reverse selected scale" data-type="icon">
                    <label for = "reverseScale">Reverse scale</label>
                    <input id = "reverseScale" type = "checkbox">
                </li>

                <!-- <div class = "sectionBreak"></div> -->

                <li class = "advancedOptionsButton" data-target = "scaleColorSettings">
                    <span>Show</span> advanced options...
                </li>
            </ul>

            <ul class = "sectionItem" id = "scaleColorSettings">
                <li id = "hueSection">
                    <h2>hue</h2>
                    <input type = "number" name = "hueNumber" class = "sizeNumber" value = "0">
                    <div class = "rangeSlider">
                        <div class = "rangeSliderLowValue">0</div>
                        <input id = "hueLevel" type="range" value = "0" min="0" max="360">
                        <div class = "rangeSliderMaxValue">360</div>
                    </div>
                </li>
                <li id = "satSection">
                    <h2>saturation</h2>
                    <input type = "number" name = "satNumber" class = "sizeNumber" value = "50">
                    <div class = "rangeSlider">
                        <div class = "rangeSliderLowValue">0</div>
                        <input id = "satLevel" type="range" value = "50" min="0" max="100">
                        <div class = "rangeSliderMaxValue">100</div>
                    </div>
                </li>
                <li id="opacity-of-marks">
                    <h2>opacity</h2>
                    <input id="opacity-value" type="number" class="sizeNumber" value="100" min="0" max="100">
                    <div class="rangeSlider">
                        <div class="rangeSliderLowValue">0</div>
                        <input id="opacity-slider" type="range" value="100" min="0" max="100">
                        <div class="rangeSliderMaxValue">100%</div>
                    </div>
                </li>
            </ul>

            <ul class = "sectionItem" id = "exportOptions">
                <!-- <li id = "exportHeatmapCSV" title = "Export the heatmap as a CSV file" data-type="icon">
                    <a id = "matrixCSV" download><i class="fa fa-download"></i></a>
                </li> -->
                <li type = "header">Export options
                <li>
                    <label>Type of file</label>
                    <select id = "exportHeatmapFileSelect">
                        <option selected disabled>Choose here</option>
                        <option name = "matrixCSV" >Heatmap matrix - CSV file</option>
                        <option name = "imagePNG" >Heatmap image - PNG file</option>
                    </select>
                </li>
                <li>
                    <a id = "downloadHeatmapFile" download><button disabled>Download file</button></a>
                </li>
            </ul>
        </div>

        <!-- Annotation Section -->
        <div id = "annotationSection">

            <ul id = "annotationToolbar" class = "shapeToolbar">
                <li id = "showAllAnotations" data-section="0" data-cmd="0" data-type="icon" title = "Show all annotations">
                    <i class="fa fa-eye"></i>
                </li>
                <li id = "hideAllAnnotations" data-section="0" data-cmd="1" data-type="icon" title = "Hide all annotations">
                    <i class="fa fa-eye-slash"></i>
                </li>

                <div class = "sectionBreak"></div>

                <!-- template for new item (added +1 to "data-section" for seperation) -->
                <li id = "onlyAnnotations" data-section="1" data-cmd="2" data-type="icon" title = "Show only annotation shapes.">
                    <i class="fa fa-comments-o"></i>
                </li>

                <div class = "sectionBreak"></div>
            </ul>

            <!-- <ul class = "sectionItem">
                <li>
                    <label for = "onlyAnnotations">Show only shapes with an annotation</label>
                    <input id = "onlyAnnotations" type = "checkbox">
                </li>
            </ul> -->

            <ul id = "annotationList">
                <!-- Annotation items goes here, JS generated  -->
            </ul>
        </div>
    </div>
</div> <!-- /#heatmap-results -->
