<div id="login-form" style="width:500px; margin:auto">

                <fieldset>
                    <legend>Change Password</legend>
                    <label>Current Password</label>
                    <div id="password-div" class="input-control password" data-role="input-control">
                        <input id="password" type="password" placeholder="Current Password">
                        <button class="btn-reveal" tabindex="-1"></button>
                    </div>
                    <label> New Password</label>
                    <div id="password2-div" class="input-control password" data-role="input-control">
                        <input id="password2" type="password" placeholder="New Password">
                        <button class="btn-reveal" tabindex="-1"></button>
                    </div>
					<label>Repeat New Password</label>
                    <div id="password3-div" class="input-control password" data-role="input-control">
                        <input id="password3" type="password" placeholder="Confirm New Password">
                        <button class="btn-reveal" tabindex="-1"></button>
                    </div>
					<div style="margin-top: 20px">
                        <button id="password-submit" class="button primary">Confirm</button>
                    </div>
                </fieldset>
            </div>
