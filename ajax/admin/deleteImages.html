<div id="delete-images-field">
    <fieldset>
        <legend>Delete Image-sets Not Used In Experiments</legend>
        <label>Input Age</label>
        <div class="input-control select">
            <select id="delete-anonymous-select" name="age">
                <option>Delete All</option>
                <option>A Month</option>
                <option>Six Months</option>
                <option>A Year</option>
            </select>
        </div>
        <label>Or Pick Date</label>
        <div class="input-control text">
            <input id="delete-images-datepicker" name="age" type="text" placeholder="dd.mm.yyyy">
            <button id="delete-images-date" class="btn-date"></button>
        </div>
        <div style="margin-top: 10px;">
            <button id="submit-delete-images" class="button primary" style="margin:20px 0">Delete Images</submit>
        </div>
    </fieldset>

    <fieldset style="margin: 20px 0">
        <legend>Delete Image-sets From User</legend>
        <label>User Email</label>
        <div class="input-control text" data-role="input-control">
            <input id="delete-images-user" type="text" placeholder="Email">
        </div>
        <div class="input-control checkbox">
            <label>
                <input id="delete-images-checkbox" type="checkbox" />
                <span class="check"></span>
                Force Delete All (NB: Removes experiments as well!)
            </label>
        </div>
        <div style="margin-top: 10px;">
            <button id="submit-delete-images-user" class="button primary" style="margin:20px 0">Delete Images</submit>
        </div>
    </fieldset>
</div>
